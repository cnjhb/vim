[project-run]
command=make run
cwd=<root>
output=terminal

[project-build]
command=make
cwd=<root>

[file-run]
command:c,cpp="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILEPATH)"
command:lua=lua "$(VIM_FILENAME)"
command:java=java "$(VIM_FILENAME)"
cwd=$(VIM_FILEDIR)
output=terminal

[file-build]
command:c,cpp=clang "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)"
command:markdown=mkd2html "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)
save=1
